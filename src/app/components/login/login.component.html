<div class="container col-12 d-flex">
    <div class="caja-azul me-auto ms-auto mt-5 py-3 px-3 rounded bg-primary text-white">
        <h1 class="text-center">{{title}}</h1>
        <hr>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            No pudiste iniciar sesión. Datos no válidos.
        </div>

        <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required>
            
                <span *ngIf="!email.valid && email.touched">
                    El email no es válido.
                </span>
            </div>

            <input type="hidden" name="getToken" value="true">

            <div class="form-group mt-2">
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" required name="password" id="password" #password="ngModel" [(ngModel)]="user.password" required>
            
                <span *ngIf="!password.valid && password.touched">
                    La contraseña no es válido.
                </span>
            </div>
            <div class="form-group mt-4">
                <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-light border-primary" value="Entrar"><i class="fa fa-sign-in"></i> Ingresar</button>
            </div>
        </form>
    </div>
</div>
