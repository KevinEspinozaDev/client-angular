<div class="loading" *ngIf="!cars">
    Cargando ...
</div>

<div class="container col-md-12" *ngIf="cars">
    <h3>{{title}}</h3>
    <hr>

    <table class="table table-hover" id="cars-list">
        <thead>
            <tr scope="row">
                <th scope="col">#</th>
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Precio</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of cars" scope="row" class="py-3">
                <th scope="col">{{ car.id }}</th>
                <td scope="col" class="col-6"><b>{{ car.title }}</b></td>
                <td scope="col">${{ car.price }}</td>
                <td scope="col" class="text-success" *ngIf="car.status == 'true'">En Venta</td>
                <td scope="col" class="text-danger" *ngIf="car.status == 'false'">No Disponible</td>
                <td scompe="col">
                    <a [routerLink]="['editar-coche', car.id]" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Eliminar</a>
                    <a [routerLink]="['editar-coche', car.id]" class="btn btn-sm btn-info my-1 mx-lg-1"><i class="fa fa-edit"></i> Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
